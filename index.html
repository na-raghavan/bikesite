<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="global.css" />
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
    <link
        href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
        rel="stylesheet"
    />
    <script src="map.js" type="module"></script>
    <link rel="stylesheet" href="map.css" />   
    <title>Bikewatching</title>
  </head>
  <body>
  <header style="display:flex; gap:1em; align-items:baseline; margin-bottom:1em;">
    <h1>🚴🏼‍♀️ Bikewatching</h1>
    <label style="margin-left:auto; display:flex; flex-direction:column; align-items:flex-end;">
      Filter by time:
      <input
        id="time-slider"
        type="range"
        min="-1"
        max="1440"
        value="-1"
        step="1"
      />
      <time id="selected-time" style="display:block;"></time>
      <em id="any-time" style="display:block; color:#666; font-style:italic;">
        (any time)
      </em>
    </label>
  </header>

  <div id="map">
    <svg></svg>
  </div>
</body>
</html>
